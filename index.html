<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    <h1>Welcome to the Online Coffee Shop!</h1>
    <!-- 
        label tag wraps to give user a big click target to focus on the input
     -->
    <form action="">
        <label>
            Coffee:
            <!-- placeholder shows user example input -->
            <input type="text" name="coffee" placeholder="Iced Coffee">
        </label>
        <br><br>
        <label>
            Email Address:
            <input type="email" name="emailAddress" placeholder="username@mail.com">
        </label>
        <br><br>
        <label>
            Flavor:
            <input type="text" name="flavor" placeholder="Plain">
        </label>
        <br><br>
        <label>
            Size:
            <input type="text" name="size" placeholder="Vente">
        </label>
        <br><br>
        <label>
            Strength:
            <input type="number" name="strength" min="0" max="100" placeholder="50">
        </label>
        <br><br>
        <input type="submit">

    </form>

    <script src="scripts/index.js"></script>
</body>
</html>
